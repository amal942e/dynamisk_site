<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byliste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fcq4lmc.css">


</head>

<body>
    <header>
        <nav class="body-nav">
            <div class="logo">
                <nav id="logo-img">
                    <a href="index.html"><img class="logo" src="grafik/logo_front.svg" alt="logo"></a>
                </nav>
            </div>
            <div class="nav-links">
                <div class="nav-links-inner">
                    <a href="./kontinentlist.html">Kontinenter</a>
                </div>
            </div>
            <div class="burger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>

        </nav>
        <div class="stifinder">
            <a href="europa.html">Europa</a>
            <a href="asien.html">Asien</a>
            <a href="oceanien.html">Oceanien</a>
            <a href="afrika.html">Afrika</a>

        </div>
    </header>
    <h2 class="by">Paris</h2>
    <main class="productlistmain">


        <template>

            <article>

                <img class="stedfoto" src="paris_artitecture.webp" alt="Sted">
                <h3 class="navn">Arkitektonisk gåtur</h3>
                <img class="ikon" src="" alt="Ikon">
                <a class="læsmere" href="product.html?id=">Læs mere</a>


            </article>

        </template>




    </main>
    <footer>
        <section class="formular_section">
            <div>
                <h1>Nyhedsbrev</h1>
                <p>Få et nyhedsbrev hver gang vi har besøgt en ny destination</p>
            </div>
            <form action="kontakt.html" name="contact">
                <div class="form-felt">
                    <label for="fornavn">Fornavn</label>
                    <input placeholder="Emma" type="text" name="fornavn" id="fornavn" required>
                </div>
                <div class="form-felt">
                    <label for="efternavn">Efternavn</label>
                    <input placeholder="Hansen" type="text" name="efternavn" id="efternavn" required>
                </div>
                <div class="form-felt">
                    <label for="email">E-mail</label>
                    <input placeholder="emma@hansen.dk" type="email" name="email" id="email" required>
                </div>
                <button type="submit">Indsend</button>
            </form>
        </section>
    </footer>
    <script src="./script.js"></script>
    <script src="list.js"></script>
</body>

</html>

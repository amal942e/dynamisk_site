<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fcq4lmc.css">
    <link rel="stylesheet" href="https://use.typekit.net/fcq4lmc.css">


</head>

<body>
    <header>
        <nav class="body-nav">
            <div class="logo">
                <nav id="logo-img">
                    <a href="index.html"><img class="logo" src="grafik/logo_front.svg" alt="logo"></a>
                </nav>
            </div>
            <div class="nav-links">
                <div class="nav-links-inner">
                    <a href="./kontinentlist.html">Kontinenter</a>
                </div>
            </div>
            <div class="burger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </nav>
    </header>
    <main>


        <div class="stedgrid_1-1">
            <section class="stedbeskrivelse">
                <dl>
                    <dt>Navn</dt>
                    <dd class="navn">Middag på
                        restaurent Janou
                    </dd>
                    <dt>by</dt>
                    <dd class="bynavn">Paris</dd>
                    <dt>Land</dt>
                    <dd class="land">Frankrig</dd>
                    <dt> Type</dt>
                    <dd class="type">Gastronomi</dd>
                    <dt> Temperatur</dt>
                    <dd class="temperatur">20grader</dd>
                    <dt> Rating ud af 5</dt>
                    <dd class="rating">4/5</dd>
                </dl>
            </section>



            <div>
                <img class="stedfoto" src="paris_artitecture.webp" alt="Sted">
            </div>
        </div>

    </main>
    <footer>
        <section>
            <h1>Nyhedsbrev</h1>
            <p>Få et nyhedsbrev hver gang vi har besøgt en ny destination</p>
            <form action="kontakt.html" name="contact">
                <div class="form-felt">
                    <label for="fornavn">Fornavn</label>
                    <input placeholder="Emma" type="text" name="fornavn" id="fornavn" required>
                </div>
                <div class="form-felt">
                    <label for="efternavn">Efternavn</label>
                    <input placeholder="Hansen" type="text" name="efternavn" id="efternavn" required>
                </div>
                <div class="form-felt">
                    <label for="email">E-mail</label>
                    <input placeholder="emma@hansen.dk" type="email" name="email" id="email" required>
                </div>
                <button type="submit">Indsend</button>

            </form>
        </section>
    </footer>
    <script src="./script.js"></script>
    <script src="single.js"></script>
</body>

</html>

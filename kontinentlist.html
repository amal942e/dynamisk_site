<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontinentliste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fcq4lmc.css">

</head>



<body class="kontinentbody">
    <header>
        <nav class="body-nav kontinentheader">
            <div class="logo">
                <nav id="logo-img">
                    <a href="index.html"><img class="logo" src="grafik/logo_front.svg" alt="logo"></a>
                </nav>
            </div>
            <div class="nav-links">
                <div class="nav-links-inner">
                    <a href="./kontinentlist.html">Kontinenter</a>
                </div>
            </div>
            <div class="burger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="kontinentgrid_1-1">
            <div class="kontinentkasse">
                <h2>Oplevelser
                    verden rundt</h2>
                <h3>Hvor skal man
                    tage hen, hvad skal man
                    se? Hvordan planlægger
                    jeg bedst min næste tur?<br><br>

                    Følg med, og lad dig
                    inspirere af vores rejser.</h3>
            </div>

            <section class="category-list">
                <h2>Vælg et kontinent</h2>
                <a href="asien.html">Asien</a>
                <a href="europa.html">Europa</a>
                <a href="oceanien.html">Oceanien</a>
                <a href="afrika.html">Afrika</a>

            </section>
        </div>


    </main>
    <<footer>
        <section class="formular_section">
            <div>
                <h1>Nyhedsbrev</h1>
                <p>Få et nyhedsbrev hver gang vi har besøgt en ny destination</p>
            </div>
            <form action="kontakt.html" name="contact">
                <div class="form-felt">
                    <label for="fornavn">Fornavn</label>
                    <input placeholder="Emma" type="text" name="fornavn" id="fornavn" required>
                </div>
                <div class="form-felt">
                    <label for="efternavn">Efternavn</label>
                    <input placeholder="Hansen" type="text" name="efternavn" id="efternavn" required>
                </div>
                <div class="form-felt">
                    <label for="email">E-mail</label>
                    <input placeholder="emma@hansen.dk" type="email" name="email" id="email" required>
                </div>
                <button type="submit">Indsend</button>
            </form>
        </section>
        </footer>
        <script src="./script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrika</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/fcq4lmc.css">
</head>

<body class="singlekontinentbody">
    <header>
        <nav class="body-nav">
            <div class="logo">
                <nav id="logo-img">
                    <a href="index.html"><img class="logo" src="grafik/logo_front.svg" alt="logo"></a>
                </nav>
            </div>
            <div class="nav-links">
                <div class="nav-links-inner">
                    <a href="./kontinentlist.html">Kontinenter</a>
                </div>
            </div>
            <div class="burger">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>


            </div>
        </nav>
    </header>
    <main>

        <div class="white">
            <a class="pil" href="kontinentlist.html">&larr;</a>
            <h2 class="kontinent space2">Afrika</h2>
        </div>
        <div class="space">
            <section class="category-list">
                <a href="productlist.html?by=Zanzibar">Zanzibar</a>
                <a href="productlist.html?by=Nairobi">Nairobi</a>
                <a href="productlist.html?by=Savannen">Savannen</a>

            </section>

        </div>



    </main>
    <footer>
        <section>
            <h1>Nyhedsbrev</h1>
            <p>Få et nyhedsbrev hver gang vi har besøgt en ny destination</p>
            <form action="kontakt.html" name="contact">
                <div class="form-felt">
                    <label for="fornavn">Fornavn</label>
                    <input placeholder="Emma" type="text" name="fornavn" id="fornavn" required>
                </div>
                <div class="form-felt">
                    <label for="efternavn">Efternavn</label>
                    <input placeholder="Hansen" type="text" name="efternavn" id="efternavn" required>
                </div>
                <div class="form-felt">
                    <label for="email">E-mail</label>
                    <input placeholder="emma@hansen.dk" type="email" name="email" id="email" required>
                </div>
                <button type="submit">Indsend</button>

            </form>
        </section>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
